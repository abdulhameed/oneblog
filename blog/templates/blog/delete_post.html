{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Delete Blog Post</h1>
    <p>Are you sure you want to delete the blog post titled "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
{% endblock %}
