{% extends "blog/base.html" %}
{% block title %}Blog List{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <div class="blog-cards">
        {% for post in posts %}
        <div class="blog-card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <div class="card-actions">
                <a href="{% url 'edit_post' post.pk %}" class="btn-edit">Edit</a>
                <a href="{% url 'delete_post' post.pk %}" class="btn-delete">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
