{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
    </div>
    <div>
        <a href="{% url 'edit_post' post.pk %}" class="btn-edit">Edit</a>
        <a href="{% url 'delete_post' post.pk %}" class="btn-delete">Delete</a>
    </div>
    <a href="{% url 'blog_list' %}">Back to Blog List</a>
{% endblock %}
