{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}OneBlog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div style="display: flex;
     justify-content: space-between; 
     align-items: center; background-color: #f2f2f2; 
     padding: 10px;">
        <div style="font-size: 24px;">ONEBLOG</div>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'create_post' %}">Create Post</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                {% comment %}<a href="{% url 'login' %}">Login</a> {% endcomment %}
                {% comment %}    <a href="{% url 'register' %}">Register</a> {% endcomment %}
            {% endif %}
        </nav>
    </div>

    <div style="padding: 20px;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
